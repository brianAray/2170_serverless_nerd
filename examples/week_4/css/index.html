<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        /*
            Add styles to multiple elements in the same HTML document

            This is useful if you want to restrict styles to a single document
        */

        p {
            color: rgb(28, 107, 50);
            font-size: 10px;
            font-weight: bolder;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }
    </style>

    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>

    <!-- 
        Inline styles are applied directly to the element
        useful for adding specific styles to an element that won't affect any others

        They have teh highest specificity of any styling, meaning they override other styles

        In general, it is not recommended to use this to style your entire page
     -->

    <h1 style="color: rgb(60, 94, 233); background-color: red;">Header</h1>

    <div id="box">
        <p class="class_example">This is a box</p>
    </div>

    <ul>
        <li class="class_example">Item 1</li>
        <li class="highlight">Item 2</li>
        <li>Item 3</li>
        <li class="class_example">Item 4</li>
        <li>Item 5</li>
    </ul>

    <form>
        <input type="text" placeholder="username"/>
        <input type="password" placeholder="password"/>
        <input type="button" value="Submit"/>
    </form>

  </body>
</html>
